<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macronutrient Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="mnc.css">

</head>
<body>
    <header class="heading-section">
        <h1 class="heading">Macronutrient Calculator</h1>
        <hr class="h-hr">
    </header>
    <div class="first-body-section">

        <div class="flex">
            <h3 class="input-label">Age</h3>

            <div class="metrics">
                <button id="imperial">Imperial</button>
                <button  id="metric">Metric</button>
            </div>
        </div>


    </div>
    <form id="myForm">

        
        <input id="age" name="age" required placeholder="Age: years"  type="number" min="1" max="220">

        <div class="sex-section">
            <h3 class="input-label">Sex</h3>

            <select size="2" id="gender">
                <option value="M" selected>Male</option>
                <option value="F">Female</option>
                
            </select>

        </div>

        <div class="height-section">
            <h3 class="input-label">Height</h3>

            <div class="height">
                <input id="feet" class="feet" required  type="number"  placeholder="Feet" max="20" min="1">
                <input id="inches" class="inches" type="number" placeholder="Inches" >
            </div>

        </div>

        <div class="weight-section">
            <h3 class="input-label">Weight</h3>

            <div class="weight">
                <input type="number" required name="weight" id="weight" placeholder="Pounds">
            </div>

        </div>

        <div class="goal-section">
            <h3 class="input-label">Goal</h3>
            <select name="" id="goal" size="3">
                <option value="fat-loss" selected>Fat Loss</option>
                <option value="maintenance">Maintenance</option>
                <option value="muscle-gain">Muscle Gain</option>
            </select>
        </div>

        <div class="activity-level-section">
            <h3 class="input-label">Activity Level</h3>

            <select size="6" name="activity-level" id="activity">
                <option value="sedentary" selected>Sedentary: little or no exercise</option>
                <option value="moderate-1-3">Moderate exercise 1-3 times/week</option>
                <option value="moderate-4-5">Moderate exercise 4-5 times/week</option>
                <option value="daily">Daily moderate exercise or intense exercise 3-4 times/week</option>
                <option value="intense">intense exercise 6-7 times/week</option>
                <option value="v-intense">Very intense exercise daily, or physical job</option>
            </select>

        </div>

        <div class="adjust-protein-section">
            <h3 class="input-label">Adjust Protein</h3>

            <select size="3" name="adjust-protein" id="adjust-protein">
                <option value="minimum" selected>Minimum</option>
                <option value="standard">Standard</option>
                <option value="high">High</option>
            </select>
        </div>

        <div class="center">
            <button class="calculate" type="submit" id="calc">Calculate</button>
        </div>
        


    </form>
    <section class="hide" id="hide">
        <h3 class="t-calories" id="calories">Total Calories: 0 Per Day</h3>
        <h4 class="d-protein">Daily protein intake recommendation</h4>

        <div class="flex">
            <p class="recomend">Recommended</p>
            <p class="protein" >Daily</p>
        </div>
        <hr class="g-hr">

        <div class="flex">
            <p class="label" >Protein</p>
            <p class="target" id="prot">0(g)</p>
        </div>
        <hr class="g-hr">

        <div class="flex">
            <p class="label">Carbs</p>
            <p class="target" id="carb">0(kg)</p>
        </div>
        <hr class="g-hr">

        <div class="flex">
            <p class="label" >Fats</p>
            <p class="target" id="fats">0(kg)</p>
        </div>

    </section>
    <script src="mnc.js">

    </script>
</body>
</html>
